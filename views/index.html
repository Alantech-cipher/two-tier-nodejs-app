<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message App ‚Äî Dark Blue UI</title>

  <style>
    /* ------------------ RESET ------------------ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    /* ------------------ BODY (Dark Blue) ------------------ */
    body {
      background: linear-gradient(135deg, #0a0f29, #0f1b3d, #122455); /* dark blue */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: #ffffff;
    }

    /* ------------------ CARD ------------------ */
    .container {
      width: 440px;
      padding: 2.8rem;
      border-radius: 28px;

      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.15);

      box-shadow:
        0 25px 60px rgba(0, 0, 0, 0.45),
        0 4px 10px rgba(0, 0, 0, 0.4);

      backdrop-filter: blur(16px);
      text-align: center;
      transition: 0.3s ease;
    }

    .container:hover {
      transform: translateY(-4px);
      box-shadow:
        0 35px 80px rgba(0, 0, 0, 0.5),
        0 8px 15px rgba(0, 0, 0, 0.45);
    }

    /* ------------------ HEADER ------------------ */
    h1 {
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 1.6rem;

      background: linear-gradient(135deg, #4d99ff, #3b82f6, #2563eb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ------------------ INPUT ------------------ */
    input[name="text"] {
      width: 100%;
      padding: 1.1rem;
      font-size: 1rem;
      border-radius: 14px;
      border: none;
      outline: none;

      background: rgba(255, 255, 255, 0.08);
      color: #e5e5e5;

      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: 0.25s ease;
    }

    input[name="text"]:focus {
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 0 3px rgba(80, 150, 255, 0.25);
      border-color: #4798ff;
    }

    /* ------------------ BUTTON (Blue Neon) ------------------ */
    button {
      margin-top: 1.2rem;
      width: 100%;
      padding: 1rem;
      cursor: pointer;
      border-radius: 14px;
      border: none;

      font-size: 1.05rem;
      font-weight: 700;
      color: #fff;

      background: linear-gradient(135deg, #3b82f6, #2563eb, #1d4ed8);
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.4);
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 26px rgba(59, 130, 246, 0.45);
    }

    /* ------------------ MESSAGE LIST ------------------ */
    ul {
      list-style: none;
      margin-top: 1.8rem;
      max-height: 260px;
      overflow-y: auto;
      padding-right: 8px;
      scrollbar-width: thin;
    }

    li {
      background: rgba(255, 255, 255, 0.08);
      color: #e0eaff;
      border-left: 5px solid #3b82f6;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      font-size: 0.95rem;
      font-family: "JetBrains Mono", monospace;

      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.18);
      animation: fadeIn 0.35s ease;
    }

    ul::-webkit-scrollbar {
      width: 6px;
    }
    ul::-webkit-scrollbar-thumb {
      background: #3b82f6;
      border-radius: 10px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ------------------ FOOTER ------------------ */
    footer {
      margin-top: 1.4rem;
      font-size: 0.9rem;
      color: #9db5ff;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üì© Message Board</h1>

    <form action="/add" method="POST">
      <input name="text" placeholder="Write a message..." required />
      <button type="submit">Send Message</button>
    </form>

    <ul id="messages">
      <!-- Messages appear here -->
    </ul>

    <footer>Made with ‚ù§Ô∏è using Node.js + MongoDB</footer>
  </div>
</body>
</html>
